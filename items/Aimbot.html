  <h1>Ant Farm</h1>
    <p>Cost: <span id="cost"></span></p>
    <script>
      var params = new URLSearchParams(location.search)
      var a = document.querySelectorAll("a")[2]
      var cost = document.getElementById("cost")
      if (params.get("ants") == "1") {
        cost.innerHTML = "$4.99"
        a.href = "https://eternalxlks.github.io/getAimbotIRL/items/cart.html?cart=ant-farm-1-ants"
      } else if (params.get("Aimbot") == "1") {
        cost.innerHTML = "There was an error getting the data, so you should panic."
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
